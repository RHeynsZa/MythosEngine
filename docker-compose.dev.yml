version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./mythosengine.db
      - ENABLE_AUTH=false
    # For local development, we'll use SQLite instead of PostgreSQL
    # Uncomment the db service below if you want to use PostgreSQL locally

